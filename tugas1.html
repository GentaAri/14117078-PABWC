<!DOCTYPE html>
<html>
<head>
	<title>Tugas Praktikum 2</title>
</head>
<body>
	<h1>Form HTML</h1>
	<P>
		<LABEL>Name:</LABEL>
		<input type="text" name="nama">
	</P>
	<p>
		<label>Gender:</label>
		<input type="radio" name="Gender" value="laki">Man
		<input type="radio" name="Gender" value="perempuan">Woman
	</p>
	<p>
		<label>Address:</label>
		<input type="text" name="alamat">
	</p>
	<p>
		<label>Country:</label>
		<select name="negara"> 
			<option value="indo">Indonesia</option>
			<option value="malay">Malaysia</option>
			<option value="cina">China</option>
		</select>
	</p>
	<p>
		<label>Photo:</label>
		<input type="text" name="gambar">
		<input type="submit" value="Browser">
	</p>
	<p>
        <label>Comment:</label>
        <textarea name="Comment"></textarea>
		<input type="submit" value="Submit">
     </p>
     <p>
     	<p align="center">Form Registrasi</p>
     </p>



</body>
</html>
